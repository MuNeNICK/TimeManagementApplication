{% extends 'layout2.html' %}
{% block content %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
	<div class="card px-1 py-4" style="width: auto;">
		<div class="card-body">
			<h6 class="card-title mb-3">学習記録入力フォーム</h6>
			<form method="POST">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="name">ユーザー名</label>
							<input name="name" class="form-control" type="text" placeholder="ユーザー名"></input>
						</div>
					</div>
				</div>
                <div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="password">パスワード</label>
							<input name="password" class="form-control" type="password" placeholder="パスワード"></input>
						</div>
					</div>
				</div>
                <div class="row mt-3">
                    ※新規登録を行っていない方は
                    <a class="text-decoration-none" href="{{ url_for('registar')}}">
                        新規登録
                    </a>
                    を行ってください。
                </div>
				<div class="row mt-3">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">ログイン</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
