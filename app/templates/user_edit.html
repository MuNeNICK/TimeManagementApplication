<div class="container mt-5 mb-5 d-flex justify-content-center">
	<div class="card px-1 py-4" style="width: 400px;">
		<div class="card-body">
			<h6 class="card-title mb-3">データの編集ページ</h6>
			<form action="{{ url_for('user_update', id=user.id) }}" method="POST">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="name">ユーザー名</label>
							<input name="name" class="form-control" type="text" placeholder="ユーザー名"></input>
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="mail">メールアドレス</label>
							<input name="mail" class="form-control" type="text" placeholder="メールアドレス"></input>
						</div>
					</div>
				</div>
                <div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="password">パスワード</label>
							<input name="password" class="form-control" type="text" placeholder="パスワード"></input>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">更新</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
