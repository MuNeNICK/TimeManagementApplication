{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-9">
          <h2>ユーザ詳細</h2>
        </div>
        <div class="col-3">
          <a class="btn btn-outline-primary" href="{{ url_for('user_edit', id=user.id) }}" role="button">情報編集</a>
        </div>
      </div>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">名前</th>
              <th scope="col">メール</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.mail }}</td>
            </tr>
          </tbody>
    </table>
  <div class="col-3">
      <a class="btn btn-outline-primary" href="{{ url_for('users_list') }}" role="button">戻る</a>
  </div>
</div>

{% endblock %}
