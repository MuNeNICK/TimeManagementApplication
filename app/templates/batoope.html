{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
<body>
    <h1>じゃんけんコーナー</h1>
    おれとガンダムしようぜ
    <form action="/batoope" method="POST">
        <div class="row mt-2">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="btn-group" role="group" aria-label="is_gundam toggle">
                    <input type="radio" class="btn-check" id="is_gundam0" name="gundam" value="1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="is_gundam0">汎用機</label>
                    <input type="radio" class="btn-check" id="is_gundam1" name="gundam" value="2" autocomplete="off" >
                    <label class="btn btn-outline-primary" for="is_gundam1">支援機</label>
                    <input type="radio" class="btn-check" id="is_gundam2" name="gundam" value="3" autocomplete="off" >
                    <label class="btn btn-outline-primary" for="is_gundam2">強襲機</label>
                </div>
                <button type="submit">出撃</button>
            </div>
        </div>
    </form>
</body>
</div>

{% endblock %}
